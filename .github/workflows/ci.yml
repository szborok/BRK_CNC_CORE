name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install JSONScanner dependencies
      working-directory: ./BRK_CNC_JSONScanner
      run: npm ci
    
    - name: Install ToolManager dependencies
      working-directory: ./BRK_CNC_ToolManager
      run: npm ci
    
    - name: Install ClampingPlateManager dependencies
      working-directory: ./BRK_CNC_ClampingPlateManager
      run: npm ci
    
    - name: Install Dashboard dependencies
      working-directory: ./BRK_CNC_Dashboard
      run: npm ci
    
    - name: Run JSONScanner tests
      working-directory: ./BRK_CNC_JSONScanner
      run: npm test -- --coverage
    
    - name: Run ToolManager tests
      working-directory: ./BRK_CNC_ToolManager
      run: npm test -- --coverage
    
    - name: Run ClampingPlateManager tests
      working-directory: ./BRK_CNC_ClampingPlateManager
      run: npm test -- --coverage
    
    - name: Run Dashboard tests
      working-directory: ./BRK_CNC_Dashboard
      run: npm test -- --coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: |
          ./BRK_CNC_JSONScanner/coverage/lcov.info
          ./BRK_CNC_ToolManager/coverage/lcov.info
          ./BRK_CNC_ClampingPlateManager/coverage/lcov.info
          ./BRK_CNC_Dashboard/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install Dashboard dependencies
      working-directory: ./BRK_CNC_Dashboard
      run: npm ci
    
    - name: Lint Dashboard
      working-directory: ./BRK_CNC_Dashboard
      run: npm run lint
